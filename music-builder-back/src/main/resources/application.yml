server:
  8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 90MB  # 单个文件的最大大小
      max-request-size: 90MB  #

security:
  oauth2:
    client:
      registration:
        google:
          clientId: admin
          clientSecret: 1234